<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#786dff" />
    <meta
      name="description"
      content="GraphQL Tiles - serverless GraphQL + React demo"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>GraphQL Tiles</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css");

      @keyframes pulsate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .Splash {
        height: 100vh;
        background-image: linear-gradient(
          to bottom right,
          #786dff 50%,
          palevioletred
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .Splash-icon {
        height: calc(min(50vw, 50vh));
        width: calc(min(50vw, 50vh));
        color: white;
        animation: pulsate 2.5s ease-in infinite;
      }
    </style>
  </body>
</html>
